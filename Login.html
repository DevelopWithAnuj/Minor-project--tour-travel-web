<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | WanderLog</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="auth-wrapper">
      <div class="auth-card" id="loginCard">
        <h2>Welcome Back</h2>
        <p class="subtitle">Login to continue</p>

        <div class="input-group">
          <input type="email" id="email" required />
          <label>Email</label>
        </div>

        <div class="input-group">
          <input type="password" id="password" required />
          <label>Password</label>
        </div>

        <button class="primary-btn" id="loginBtn" onclick="login()">
          <span class="btn-text">Login</span>
          <span class="spinner hidden"></span>
        </button>

        <p class="switch">
          Donâ€™t have an account?
          <span onclick="showRegister()">Register</span>
        </p>
      </div>

      <div class="auth-card hidden" id="registerCard">
        <h2>Create Account</h2>
        <p class="subtitle">Start your journey</p>

        <div class="input-group">
          <input type="email" id="regEmail" required />
          <label>Email</label>
        </div>

        <div class="input-group">
          <input type="password" id="regPassword" required />
          <label>Password</label>
        </div>

        <button class="primary-btn" onclick="register()">Register</button>

        <p class="switch">
          Already have an account?
          <span onclick="showLogin()">Login</span>
        </p>
      </div>
    </div>
    <div id="pageLoader">
      <div class="page-spinner"></div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
